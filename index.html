<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Seasoned explorers, vehemently insisting on what they had seen,
      set down mountains and islands on their charts where there was
      nothing but empty sky ... Expeditions sent out later to verify
      these new lands sometimes saw the same fata morgana, further
      confusing the issue. Only by prolonging their arduous journeys,
      thereby observing a constant receding of the image, did they
      prove that the land was not there at all.
    -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Fata Morgana by Damon Zucconi, 2010</title>
    <meta name="root" content="width=device-width" />
    <style type="text/css">
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script
      type="text/javascript"
      src="https://maps.google.com/maps/api/js?key=AIzaSyD2trQfqi-9SEKeq4dvyGUk4Ndx24wvt9w&sensor=false"
    ></script>
    <script type="text/javascript">
      const init = () => {
        new google.maps.Map(document.getElementById("root"), {
          center: new google.maps.LatLng(0, 0),
          zoom: 2,
          mapTypeControl: false,
          panControl: false,
          zoomControl: true,
          streetViewControl: false,
          scaleControl: false,
          styles: [
            {
              elementType: "geometry",
              stylers: [{ visibility: "off" }],
            },
          ],
        });
      };

      google.maps.event.addDomListener(window, "load", init);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-5681004-9"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-5681004-9");
    </script>
  </body>
</html>
