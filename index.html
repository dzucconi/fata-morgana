    <!--
      Seasoned explorers, vehemently insisting on what they had seen,
      set down mountains and islands on their charts where there was
      nothing but empty sky ... Expeditions sent out later to verify
      these new lands sometimes saw the same fata morgana, further
      confusing the issue. Only by prolonging their arduous journeys,
      thereby observing a constant receding of the image, did they
      prove that the land was not there at all.
    -->

    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Fata Morgana by Damon Zucconi, 2010</title>
    <meta name='viewport' content='width=device-width'>
    <style type='text/css'>
      html, body, #viewport { height: 100%; margin: 0px; padding: 0px; }
    </style>
    <script type='text/javascript' src='http://maps.google.com/maps/api/js?sensor=false'></script>
    <script type='text/javascript'>
      function initialize() {
        'use strict';

        var options, styles, map;

        options = {
          center: new google.maps.LatLng(0,0),
          zoom: 2,
          mapTypeControl: false,
          panControl: false,
          zoomControl: true,
          streetViewControl: false,
          scaleControl: false,
          styles: [{
            'elementType': 'geometry',
            'stylers': [{ 'visibility': 'off' }]
          }]
        };

        map = new google.maps.Map(document.getElementById('viewport'), options);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>

    <div id='viewport'></div>
