<!doctype html>
<html lang="en">
  <head>

    <!--

      Seasoned explorers, vehemently insisting on what they had seen,
      set down mountains and islands on their charts where there was
      nothing but empty sky ... Expeditions sent out later to verify
      these new lands sometimes saw the same fata morgana, further
      confusing the issue. Only by prolonging their arduous journeys,
      thereby observing a constant receding of the image, did they
      prove that the land was not there at all.

    -->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Fata Morgana by Damon Zucconi, 2010</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <style type="text/css">
      html, body, #stage { height: 100%; margin: 0px; padding: 0px; }
    </style>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      var FataMorgana = {
        opts: {},
        style: {},
        map: {},
        initialize: function() {
          FataMorgana.opts = {
              zoom: 2,
              center: new google.maps.LatLng(0, 0),
              mapTypeControl: false,
              mapTypeId: "literal",
              navigationControlOptions: { style: google.maps.NavigationControlStyle.SMALL }
            };
          FataMorgana.map = new google.maps.Map(document.getElementById("stage"), FataMorgana.opts);
          FataMorgana.style = [{
              featureType: "all",
              elementType: "geometry",
              stylers: [{ visibility: "off" }]
            }];
          FataMorgana.map.mapTypes.set("literal", new google.maps.StyledMapType(FataMorgana.style, { map: FataMorgana.map, name: "literal" }));
        }
      };
    </script>

  </head>
  <body onload="FataMorgana.initialize()">
